<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Studio - BlackRoad Content Creation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --phi: 1.618;
            --amber: #F5A623;
            --hot-pink: #FF1D6C;
            --electric-blue: #2979FF;
            --violet: #9C27B0;
        }
        body {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .studio-container {
            display: grid;
            grid-template-rows: 60px 1fr 150px;
            height: 100vh;
        }
        .header {
            background: rgba(255,255,255,0.05);
            border-bottom: 2px solid var(--amber);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        .logo {
            font-size: 1.5em;
            background: linear-gradient(135deg, var(--amber), var(--hot-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .main-area {
            display: grid;
            grid-template-columns: 200px 1fr 250px;
        }
        .toolbox {
            background: rgba(255,255,255,0.03);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            overflow-y: auto;
        }
        .canvas {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-preview {
            width: 80%;
            aspect-ratio: 16/9;
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--amber);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        .properties {
            background: rgba(255,255,255,0.03);
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
        }
        .timeline {
            background: rgba(255,255,255,0.05);
            border-top: 2px solid var(--electric-blue);
            padding: 20px;
        }
        h1 { color: var(--amber); margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="studio-container">
        <div class="header">
            <div class="logo">ðŸŽ¬ Video Studio</div>
            <div>BlackRoad Content Creation Platform</div>
        </div>
        <div class="main-area">
            <div class="toolbox">
                <h3>Tools</h3>
            </div>
            <div class="canvas">
                <div class="video-preview">Preview</div>
            </div>
            <div class="properties">
                <h3>Properties</h3>
            </div>
        </div>
        <div class="timeline">
            <h3>Timeline</h3>
        </div>
    </div>
</body>
</html>
